---
# Role variables
maclist: "{{ ansible_interfaces| difference(['lo']) |
             map('regex_replace', '^(.*)$', 'ansible_\\1' ) |
             map('extract', hostvars[inventory_hostname], 'macaddress')  |
             list }}"

udev_persistent_net_rules_path : /etc/udev/rules.d
#udev_persistent_net_rules_path : /home/jmouron

network_scripts_path: /etc/sysconfig/network-scripts
#network_scripts_path: /home/jmouron

dns_config_file_path: /etc/resolv.conf
#dns_config_file_path: /home/jmouron/resolv.conf

sysconfig_network_file_path: /etc/sysconfig/network
#sysconfig_network_file_path: /home/jmouron/network

mod_bonding_configuration_file: /etc/modprobe.d/bonding.conf
