---
# Role dependencies

galaxy_info:
  role_name: network_interfaces
  namespace: amtega
  author: José Enrique Mourón Regueira / Juan Antonio Valiño García
  description: Configure ipv4 network interfaces
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - 33
        - 34
  galaxy_tags:
    - network
    - interfaces
    - ipv4

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 27
        redhat: 6

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          8:
            network-scripts: present
        fedora:
          all:
            network-scripts: present

  - role: amtega.grub_options
    vars:
      grub_options_present:
        - "net.ifnames=0"
        - "biosdevname=0"
    when: ansible_facts.distribution_version is version_compare("7", ">=")

  - role: amtega.sysctl
    vars:
      sysctl:
        - name: disable_ipv6
          options:
            - name: net.ipv6.conf.all.disable_ipv6
              value: 1
              reload: yes
              sysctl_set: yes
              state: present
            - name: net.ipv6.conf.default.disable_ipv6
              value: 1
              reload: yes
              sysctl_set: yes
              state: present

  - role: amtega.reboot
